<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
  <div class="card-image">
    <img src="квартира.jpg" alt="Квартира">
  </div>
  <div class="card-content">
    <h3>Уютная квартира в центре города</h3>
    <p>Площадь: 45 кв.м.</p>
    <p>Количество комнат: 1</p>
    <p>Этаж: 2</p>
    <p class="price">Цена: 20 000 руб. в месяц</p>
    <div class="card-actions">
      <button class="btn">Позвонить</button>
      <button class="btn">Добавить в избранное</button>
    </div>
  </div>
</div>
</body>
</html>
